{% extends 'store/main.html' %}
{% block content %}
<div class="form-box">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.</p>
</div>
<style>
    /* Previous styles remain the same */

/* Login Form Styles */
.form-box {
    max-width: 400px;
    margin: 2rem auto;
    padding: 2rem;
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
}

.form-box h2 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 1.5rem;
}

.form-box form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.form-box p {
    margin: 0.5rem 0;
}

.form-box input {
    width: 100%;
    padding: 0.8rem;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.form-box button {
    background: #2c3e50;
    color: white;
    padding: 0.8rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s ease;
}

.form-box button:hover {
    background: #34495e;
}

.form-box a {
    color: #3498db;
    text-decoration: none;
}

.form-box a:hover {
    text-decoration: underline;
}
</style>
{% endblock %}
